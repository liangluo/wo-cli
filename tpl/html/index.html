<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>首页</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/mint.css">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/adaptive.js"></script>
    <script src="../js/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="../js/mint.js"></script>
    <script src="../js/axios.min.js"></script>
    <script src="../js/compent.js"></script>
    <script type="text/javascript">
        window['adaptive'].desinWidth = 750; // 设计图宽度
        window['adaptive'].baseFont = 24; // 没有缩放时的字体大小
        window['adaptive'].maxWidth = 750; // 页面最大宽度 默认540
        window['adaptive'].scaleType = 1; // viewport缩放 默认1
        window['adaptive'].init(); // 调用初始化方法
    </script>
</head>

<body ontouchstart="">
    <div id="app">
        <div class="mod-subject">
            <img src="https://placehold.it/750x384" />
        </div>
        <toptitle  :titles="a"></toptitle>
        <book  :Model="1" :book-list="bookdata"></book>
        <toptitle  :titles="b"></toptitle>
        <book  :Model="3" :book-list="bookdata"></book>
        <download></download>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
